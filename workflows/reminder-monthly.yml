gh issue create \
            --repo ${{ github.repository }} \
            --title "${{ steps.check.outputs.title }}" \
            --assignee "$ASSIGNEE" \
            --body "## Monthly Security Maintenance Checklist

          **Due:** $DUE

          See [SECURITY-MAINTENANCE.md](../blob/main/SECURITY-MAINTENANCE.md) for full guidance.

          ### Dependabot PRs
          - [ ] Review and merge any open Dependabot PRs (check security scan passed on each)
          - [ ] If no Dependabot PRs in over a week, manually check gitleaks and trivy SHAs

          ### Anthropic Model Check
          - [ ] Check [model deprecation notices](https://docs.anthropic.com/en/docs/resources/model-deprecations)
          - [ ] Update model strings in caller workflows if needed

          ### False Positive Review
          - [ ] Review security scan false positives flagged this month
          - [ ] Update \`.trivyignore\` or \`.gitleaks.toml\` in affected repos if needed

          ---
          *Auto-created by [reminder-monthly.yml](../blob/main/.github/workflows/reminder-monthly.yml)*"
